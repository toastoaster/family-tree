<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <noscript>
    This site needs JavaScript activated to work.
  </noscript>
  <title>Family Tree Tool</title>
</head>

<body>
  <div>
    Rows
    <button onclick="addRow()">+</button>
    <button onclick="removeRow()">-</button>
  </div>
  <div>
    Columns
    <button onclick="addCol()">+</button>
    <button onclick="removeCol()">-</button>
  </div>
  <div>
    Save
    <button onclick="save()">Now</button>
  </div>
  <form id="fam-form" action="#">
    <table id="fam-tree">
      <tr id="fam-h">
        <td>Row \<br> Column</td>
        <td>A</td>
        <td>B</td>
      </tr>
      <tr id="fam-r0">
        <td>1</td>
        <td><input name="r0-c0"></td>
        <td><input></td>
      </tr>
      <tr id="fam-r1">
        <td>2</td>
        <td><input></td>
        <td><input></td>
      </tr>
    </table>
  </form>
  <button onclick="genFormObject()">Print Object</button>
</body>

</html>
